
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">

    <title>Expense Tracker</title>
</head>
<body>
    <header>
        <h1>User Transactions</h1>
      </header>
    
       <nav>
        <a href="./index.html">Home</a>
        <a href="./add_transaction.html">Add Transactions</a>
      </nav>    
    


      <section class="update-transaction">
        <h2>Add New Transaction</h2>
        <form  method="post" id="update-form">
          <label for="transactionType">Transaction Type:</label>
          <select id="type" name="transactionType" required>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
    
          <label for="amount">Amount:</label>
          <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
    
          <label for="description">Description:</label>
          <textarea id="description" name="description" placeholder="Enter description"></textarea>
    
          <label for="currency">Currency:</label>
          <select id="currency" name="currency" required>
          </select>
    
          <button type="submit" id="updateTransaction">Update Transaction</button>
        </form>
      </section>

      <script src="./scripts/convertCurrencies.js" ></script>
      <script src="./scripts/fetchCurrencies.js" ></script>
      <script src="./scripts/update.js" ></script>

</body>
</html>
