<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">

    <title>Expense Tracker</title>
</head>
<body>
    <header>
        <h1>User Transactions</h1>
      </header>
    
       <nav>
        <a href="./index.html">Home</a>
        <a href="./add_transaction.html">Add Transactions</a>
        <button id="logoutButton">Logout</button>
      </nav>
    
      <section>
        <h2>Filter Transactions</h2>
        <form id="filter-form" class="filter-form">
          <label for="transactionType" >Transaction Type:</label>
          <select id="transactionType" name="transactionType">
            <option value="all">All</option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
            <label for="transactionType" >Currency:</label>

          </select>
          <select id="currencyFilterForm" name="currency">
        </select>
    
          <label for="minAmount">From:</label>
          <input type="text" id="minAmount" name="minAmount" placeholder="Min Amount">
    
          <label for="maxAmount">To:</label>
          <input type="text" id="maxAmount" name="maxAmount" placeholder="Max Amount">
    
          <button type="submit">Apply Filters</button>
        </form>
      </section>

      <section>
        <h2>Transaction History</h2>
        <div id="transaction-table"></div>
        <div class="total" id="total">Total in USD:</div>
      </section>
      <script src="./scripts/convertCurrencies.js" ></script>
      <script src="./scripts/fetchCurrencies.js" ></script>
      <script src="./scripts/index.js" ></script>
      <script src="./scripts/logout.js"></script> 
      

</body>
</html>
